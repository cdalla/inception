services:
  nginx:
    container_name: nginx
    env_file: .env
    build: ./requirements/nginx
    image: nginx
    ports:
      - "443:443"
    volumes:
      - wp:/var/www/
    networks:
      - inception
    depends_on:
      - wordpress
    restart: always

  wordpress:
    container_name: wordpress
    env_file: .env
    build: ./requirements/wordpress
    image: wordpress
    expose:
      - "9000"
    volumes:
      - wp:/var/www/html
    networks:
      - inception
    depends_on:
      - mariadb
    restart: always

  mariadb:
    container_name: mariadb
    env_file: .env
    build: ./requirements/mariadb
    image: mariadb
    expose:
      - "3306"
    volumes:
      - db:/var/lib/mysql
    networks:
      - inception
    restart: always


volumes:
  wp: 
    driver: local
    driver_opts:
      device: ${PWD}/${WORDPRESS_VOLUME}
      type: none
      o: bind
  db:
    driver: local
    driver_opts:
      device: ${PWD}/${MARIADB_VOLUME}
      type: none
      o: bind

networks:
  inception:
    driver: bridge
  